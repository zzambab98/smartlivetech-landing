<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Dark blue gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a4a7a;stop-opacity:1" />
    </linearGradient>
    <!-- Teal to cyan gradient for SL monogram -->
    <linearGradient id="slGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#20b2aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ced1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background (no white space) -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Stylized "S" - flowing curves -->
  <path d="M 160 140 
           C 160 110, 190 110, 220 110
           C 250 110, 250 140, 250 160
           C 250 190, 220 210, 200 215
           C 190 220, 190 230, 200 235
           C 210 240, 230 240, 240 230
           C 250 220, 250 210, 240 200" 
        stroke="url(#slGradient)" 
        stroke-width="40" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Stylized "L" - geometric shape (play button style) -->
  <!-- Top horizontal line -->
  <rect x="280" y="150" width="80" height="30" rx="5" fill="url(#slGradient)"/>
  <!-- Bottom horizontal line -->
  <rect x="280" y="300" width="80" height="30" rx="5" fill="url(#slGradient)"/>
  <!-- Vertical extension -->
  <rect x="360" y="300" width="30" height="50" rx="5" fill="url(#slGradient)"/>
</svg>
