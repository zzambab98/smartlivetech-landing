<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLive Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
        }
        .hero {
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .content {
            padding: 4rem 0;
        }
        .section {
            margin-bottom: 3rem;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        footer {
            background: #1f2937;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">SmartLive Tech</div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>SmartLive Tech에 오신 것을 환영합니다</h1>
            <p>혁신적인 기술 솔루션을 제공합니다</p>
        </div>
    </section>

    <main class="content">
        <div class="container">
            <section class="section">
                <h2>소개</h2>
                <p>SmartLive Tech는 최신 기술을 활용하여 고객에게 최고의 서비스를 제공합니다.</p>
            </section>

            <section class="section">
                <h2>서비스</h2>
                <p>다양한 기술 솔루션을 제공합니다.</p>
            </section>

            <section class="section">
                <h2>연락처</h2>
                <p>문의사항이 있으시면 언제든지 연락주세요.</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SmartLive Tech. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
